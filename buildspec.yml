version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 21
    commands:
      - npm install # Install Node.js dependencies

  build:
    commands:
      - npm run build # Build the React.js application

artifacts:
  files:
    - '**/*' # Include all files in the artifact

cache:
  paths:
    - node_modules/ # Cache the node_modules directory to speed up subsequent builds
